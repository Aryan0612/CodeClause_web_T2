<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background: #333;
  padding: 1rem;
  text-align: center;
  color: #fff;
}

main {
  background: #f4f4f4;
  padding: 2rem;
  border-radius: 5px;
}

section {
  margin-bottom: 1rem;
}

label {
  display: inline-block;
  width: 80px;
}

input, select, button {
  padding: 0.5rem;
}

</style>
</head>
<body>
  <header>
    <h1>Unit Converter</h1>
  </header>
  <main>
    <section>
      <label for="inputValue">Value:</label>
      <input type="number" id="inputValue" placeholder="Enter value">
    </section>
    <section>
      <label for="inputUnit">From:</label>
      <select id="inputUnit">
        <option value="meters">Meters</option>
        <option value="feet">Feet</option>
      </select>
      <label for="outputUnit">To:</label>
      <select id="outputUnit">
        <option value="meters">Meters</option>
        <option value="feet">Feet</option>
      </select>
    </section>
    <section>
      <button id="convertBtn">Convert</button>
    </section>
    <section>
      <label for="outputValue">Result:</label>
      <input type="number" id="outputValue" readonly>
    </section>
  </main>
  <script src="scriptsWebT2.js"></script>
</body>
</html>
